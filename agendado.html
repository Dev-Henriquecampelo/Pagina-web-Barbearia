<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Concluído</title>

<!-- SOBRE A PAGINA DE AGENDAMENTO CONCLUIDO COLOQUEI O STYLE CSS AQUI PORQUE SE EU COLOCASSE NO STYLE 
        ORIGINAL, MODIFCARIA OUTRA COISA COMO ACONTECEU DA ULTIMA VEZ QUE MUDEI KKK -->
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #333); 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: #1a1a1a;
            padding: 35px;
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            animation: fadeIn 0.7s ease;
        }

        .card img {
            width: 80%;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        p {
            opacity: 0.8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background: #d4a253;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: #b68940;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>


<body>

    <div class="card">
        <img src="./images/asdes.gif" alt="gif de veryficado">
        <h2>Agendamento concluído!</h2>
        <p>Seu horário foi reservado com sucesso.</p>

        <button class="btn" onclick="voltar()">Voltar ao início</button>
        <script>
    function voltar() {
        window.location.href = "index.html"; 
    }
</script>

    </div>
