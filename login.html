<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Marques Barbearia</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login-card">
            <header>
                <h1>
                    <img src="images/logo-barbearia-caio-sem-fundo.png" alt="Logo Marques Barbearia">
                </h1>
            </header>

        <div class="container-inicio">
            <button class="btn-inicio" onclick="window.location.href='index.html'">In√≠cio</button>        
        </div>
        
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Exemplo@gmail.com">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <button type="submit" class="btn-login">Entrar</button>
                <button type="button" class="btn-cadastro" id="btnCadastro">Cadastre-se</button>
            </form>

            <footer>
                <p>&copy; 2025<br>Marques Barbearia<br>Todos os Direitos Reservados.</p>
            </footer>

        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
