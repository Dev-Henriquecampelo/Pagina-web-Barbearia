<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendar - Marques Barbearia</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <header>
                <h1>
                    <img src="images/logo-m-barbearia.jpeg" alt="Logo Marques Barbearia">
                </h1>
            </header>
            
            <main class="agendar-container">

        <h2 class="titulo-pagina">Agendar Horário</h2>

        <label>Nome</label>
        <input type="text" placeholder="Seu nome">

        <label>Serviço</label>
        <select>
            <option value="">Selecione</option>
            <option>Corte</option>
            <option>Barba</option>
            <option>Corte + Barba</option>
        </select>

        <label>Data</label>
        <input type="date">

        <label>Horário</label>
        <input type="time">

        <button class="btn">Confirmar Agendamento</button>

    </main>

            <footer>
                <p>&copy; Copyright 2025<br>Marques Barbearia<br>Todos os Direitos Reservados.</p>
            </footer>
        </div>
    </body>
</html>
