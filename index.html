<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marques - barbearia</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <img src="imagens app completo/logo-m-barbearia.jpeg" alt="Logo Marques Barbearia">
                </h1>
            </header>
            <!--botão de notícias-->
            <nav class="menu">
                <button class="btn">
                    <i class="fa-solid fa-bell"></i><br>
                    Notícias
                </button>
                <!--botão de agendar-->
                <button class="btn">
                    <i class="fa-solid fa-scissors"></i><br>
                    Agendar
                </button>
                <!--botão do horário-->
                <button class="btn">
                    <i class="fa-solid fa-clock"></i><br>
                    Horário
                </button>
                <!--botão da localização-->
                <button class="btn">
                    <i class="fa-solid fa-location-dot"></i><br>
                    Localização
                </button>
            </nav>
            <!--funcão de escrever na área inferior da tela-->
            <footer>
                <p>&copy; Copyright 2025<br>Marques Barbearia<br>Todos os Direitos Reservados.</p>
            </footer>
        </div>

    </body>
</html>
